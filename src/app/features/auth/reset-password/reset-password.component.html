<div class="auth-content">
  <section class="auth-form">
    <div class="auth-form-content">
      <header>
        <a routerLink="/" class="site-logo"> KimpiHomes </a>
        <h1 class="title">Reset Password</h1>
        <p class="title-info">
          Provide a new password and continue your journey.
        </p>
      </header>
      <form
        class="form"
        (ngSubmit)="submitForm()"
        [formGroup]="resetPasswordForm">
        <div class="form-fields">
          <app-form-input
            type="hidden"
            id="username"
            name="username"
            label="Username"
            autocomplete="username"></app-form-input>
          <app-form-input
            type="password"
            id="password"
            name="password"
            placeholder="*********"
            label="Password"
            autocomplete="new-password"
            formControlName="password"
            [error]="getformErrorsByControlName('password')"></app-form-input>
          <app-form-input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="*********"
            label="Confirm Password"
            autocomplete="new-password"
            formControlName="confirmPassword"
            [error]="getformErrorsByControlName('confirmPassword')">
          </app-form-input>
        </div>
        <button
          type="submit"
          class="button-brand-filled submit-btn"
          [disabled]="isResetPasswordInProgress">
          @if (isResetPasswordInProgress) {
            Resetting Password...
          } @else {
            Reset Password
          }
        </button>
      </form>
    </div>
  </section>
  <section class="auth-image-container"></section>
</div>
