<div class="auth-content forgot-password-content">
  <section class="auth-form">
    <div class="auth-form-content">
      <header>
        <a routerLink="/" class="site-logo"> KimpiHomes </a>
        <h1 class="title">Forgot Password</h1>
        <p class="title-info">
          Don't worry! Enter your email for a reset link.
        </p>
      </header>
      <form>
        <div class="form-fields">
          <label for="email" class="form-field">
            <span class="form-field-label">Email</span>
            <input
              type="email"
              id="email"
              class="form-field-control"
              placeholder="john.doe@gmail.com" />
          </label>
        </div>
        <button type="submit" class="button-filled submit-btn">
          Send Reset Link
        </button>
      </form>
    </div>
  </section>
  <section class="login-image-container">
    <img src="./assets/images/login/desktop-image.png" alt="" />
  </section>
</div>
