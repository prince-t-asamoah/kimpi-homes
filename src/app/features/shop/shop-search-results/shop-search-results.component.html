<app-shop-breadcrumb currentRoute="search"></app-shop-breadcrumb>
<div class="search-bar">
  <div class="search-input-container">
    <input type="text" placeholder="Search for products" class="search-input" />
    <button type="button" class="search-input-clear-btn">
      <lucide-icon name="x" class="search-input-clear-icon"></lucide-icon>
      <span class="sr-only">Clear</span>
    </button>
  </div>
  <button class="search-button">
    <lucide-icon name="search" class="search-button-icon"></lucide-icon>
  </button>
</div>
<div class="main-products-listings">
  <app-product-filter-sidebar></app-product-filter-sidebar>
  <div class="main-products-listings-content">
    <app-product-filter-button></app-product-filter-button>
    <app-paginated-product-listings
      class="search-results"
      title="Search results for "
      [productListings]="topSellersListings"
      [currentPageNumber]="currantPageNumber"
      [totalProducts]="totalProducts"
      [totalPages]="totalPages"
      currentPageRoute="/shop/top-sellers">
    </app-paginated-product-listings>
  </div>
</div>
<app-carousel-products-listings
  class="recommended-product-listings"
  title="Recommended Products"
  description="Explore our curated selection of top-rated products, handpicked just for you."
  [productListings]="recommendedListings"
  viewAllLink="/shop/recommended-products/1">
</app-carousel-products-listings>
