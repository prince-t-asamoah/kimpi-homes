<app-shop-breadcrumb currentRoute="new-arrivals"></app-shop-breadcrumb>
<div class="main-products-listings">
  <app-product-filter-sidebar></app-product-filter-sidebar>
  <div class="main-products-listings-content">
    <app-product-filter-button></app-product-filter-button>
    @if (newArrivalsListings.length > 0) {
      <app-paginated-product-listings
        class="new-arrivals"
        title="New Arrivals"
        description="Shop now for exclusive discounts on stylish furnitureâ€”before the deals are"
        [productListings]="newArrivalsListings"
        [currentPageNumber]="currentPageNumber"
        [totalProducts]="totalProducts"
        [totalPages]="totalPages"
        currentPageRoute="/shop/new-arrivals">
      </app-paginated-product-listings>
    }
    @if (recommendedListings.length > 0) {
      <app-carousel-products-listings
        class="recommended-product-listings"
        title="Recommended Products"
        description=" Explore our curated selection of top-rated products, handpicked just for you."
        [productListings]="recommendedListings"
        viewAllLink="/shop/recommended-products/1"></app-carousel-products-listings>
    }
  </div>
</div>
