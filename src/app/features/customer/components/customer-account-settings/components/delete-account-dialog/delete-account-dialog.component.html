<div class="modal-backdrop">
  <div class="modal-container">
    <h2 class="modal-title">Are you sure you want to delete your account?</h2>
    <div class="modal-content">
      <p class="modal-description">
        This action cannot be undone. Deleting your account will remove all your
        personal data, saved preferences, and order history.
      </p>
    </div>
    <div class="modal-actions">
      <button
        type="button"
        class="button-default cancel-btn"
        (click)="closeDialog.emit()">
        Cancel
      </button>
      <button type="button" class="button-warning-filled confirm-btn">
        Delete
      </button>
    </div>
  </div>
</div>
