@if (type === 'checkbox') {
  <div class="checkbox form-field">
    <input
      type="checkbox"
      class="form-field-control"
      [id]="id"
      [name]="name"
      [disabled]="disabled"
      [checked]="isChecked"
      (change)="onInputChange($event)" />
    <span class="checkmark"></span>
  </div>
}
