<div class="search-input-container">
  <lucide-angular name="search" class="search-icon"></lucide-angular>
  <input
    type="text"
    class="search-input"
    [id]="id"
    [placeholder]="placeholder"
    [value]="value"
    (focus)="focusEvent.emit($event)"
    (input)="inputEvent.emit($event)"
    (blur)="blurEvent.emit($event)" />
</div>
