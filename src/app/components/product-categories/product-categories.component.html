<section class="product-categories">
  <div class="categories-list-container">
    <header class="categories-list-header">
      <h2 class="categories-list-title">Product Categories</h2>
      <div class="carousel-controls">
        <app-carousel-button
          arrowDirection="left"
          class="left-carousel-button"></app-carousel-button>
        <app-carousel-button
          arrowDirection="right"
          class="right-carousel-button"></app-carousel-button>
      </div>
    </header>
    <ul class="categories-list">
      <li class="categories-list-item">
        <a routerLink="/shop">
          <img
            src="./assets/images/home/category-placeholder-1.png"
            alt="Category 1" />
        </a>
        <p class="categories-list-item-name">Living Room</p>
      </li>
      <li class="categories-list-item">
        <a routerLink="/shop">
          <img
            src="./assets/images/home/category-placeholder-2.png"
            alt="Category 2" />
        </a>
        <p class="categories-list-item-name">Office</p>
      </li>
      <li class="categories-list-item">
        <a routerLink="/shop">
          <img
            src="./assets/images/home/category-placeholder-3.png"
            alt="Category 3" />
        </a>
        <p class="categories-list-item-name">Bedroom</p>
      </li>
      <li class="categories-list-item">
        <a routerLink="/shop">
          <img
            src="./assets/images/home/category-placeholder-4.png"
            alt="Category 4" />
        </a>
        <p class="categories-list-item-name">Hall</p>
      </li>
    </ul>
  </div>
</section>
