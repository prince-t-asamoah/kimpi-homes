<header class="mobile">
  <div class="navbar">
    <nav aria-label="Site Logo">
      <a routerLink="/" class="site-logo">KimpiHomes</a>
    </nav>
    <button class="menu-btn" (click)="toggleNav()" aria-label="Menu">
      <div [ngClass]="showNav ? 'bar1 active' : 'bar1'"></div>
      <div [ngClass]="showNav ? 'bar2 active' : 'bar2'"></div>
      <div [ngClass]="showNav ? 'bar3 active' : 'bar3'"></div>
    </button>
  </div>
  <nav
    [ngClass]="showNav ? 'main-navigation active' : 'main-navigation'"
    aria-label="Main Navigation">
    <ul class="links">
      <li class="link">
        <a routerlink="#">Home</a>
      </li>
      <li class="link">
        <a routerlink="#">Shop</a>
      </li>
      <li class="link">
        <a routerlink="#">About</a>
      </li>
      <li class="link">
        <a routerlink="#">FAQs</a>
      </li>
      <li class="link">
        <a routerlink="#">News</a>
      </li>
      <li class="button-link">
        <a routerlink="#">Login</a>
      </li>
    </ul>
  </nav>
</header>
<header class="desktop">
  <nav aria-label="Site Logo">
    <a routerLink="/" class="site-logo">KimpiHomes</a>
  </nav>
  <nav aria-label="Main Navigation" class="main-navigation">
    <ul class="links">
      <li class="link">
        <a routerlink="/home" [class.active]="isLinkActive('/home')">Home</a>
      </li>
      <li class="link">
        <a routerlink="/shop" [class.active]="isLinkActive('/shop')">Shop</a>
      </li>
      <li class="link">
        <a routerlink="#" [class.active]="isLinkActive('/about')">About</a>
      </li>
      <li class="link">
        <a routerlink="#" [class.active]="isLinkActive('/faqs')">FAQs</a>
      </li>
      <li class="link">
        <a routerlink="#" [class.active]="isLinkActive('/news')">News</a>
      </li>
    </ul>
  </nav>
  <div class="navbar-right">
    <button type="button" aria-label="Search" class="search-btn">
      <fa-icon icon="magnifying-glass"></fa-icon>
    </button>
    <a routerLink="#" class="login-link">Login</a>
  </div>
</header>
