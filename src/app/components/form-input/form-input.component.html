@if (type === 'text' || type === 'email' || type === 'password') {
  <div class="form-field">
    <label [for]="id">{{ label }}</label>
    <input
      [type]="type"
      [id]="id"
      [class.form-field-error]="error"
      [name]="name"
      [placeholder]="placeholder"
      [autocomplete]="autocomplete"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onBlur()"
      [disabled]="disabled"
      [attr.aria-invalid]="!!error"
      [attr.aria-describedby]="error ? 'error-' + id : null" />
    @if (error) {
      <p class="form-error-message">{{ error }}</p>
    }
  </div>
}

@if (type === 'hidden') {
  <input
    hidden
    type="text"
    [id]="id"
    [name]="name"
    [value]="value"
    [disabled]="disabled"
    [attr.aria-hidden]="true"
    [autocomplete]="autocomplete" />
}

@if (type === 'textarea') {
  <div class="form-field">
    <label [for]="id">{{ label }}</label>
    <textarea
      [id]="id"
      [class.form-field-error]="error"
      [name]="name"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onBlur()"
      [disabled]="disabled"
      [attr.aria-invalid]="!!error"
      [attr.aria-describedby]="error ? 'error-' + id : null"></textarea>
    @if (error) {
      <p class="form-error-message">{{ error }}</p>
    }
  </div>
}

@if (type === 'telephone') {
  <div class="form-field">
    <label [for]="id">{{ label }}</label>
    <div class="telephone-input" [class.form-field-error]="error">
      <ng-content></ng-content>
      <input
        [type]="type"
        [id]="id"
        [name]="name"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [autocomplete]="autocomplete"
        [value]="value"
        (input)="onInput($event)"
        (blur)="onBlur()"
        [disabled]="disabled"
        [attr.aria-invalid]="!!error"
        [attr.aria-describedby]="error ? 'error-' + id : null" />
    </div>
    @if (error) {
      <p class="form-error-message">{{ error }}</p>
    }
  </div>
}
