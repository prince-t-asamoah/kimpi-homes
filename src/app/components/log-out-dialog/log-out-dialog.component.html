<div class="modal-backdrop">
  <div class="modal-container">
    <h2 class="modal-title">Logout?</h2>
    <div class="modal-content">
      <p class="modal-description">
        You're about to log out of your account. Any unsaved changes may be
        lost. If you're sure, click logout to proceed.
      </p>
    </div>
    <div class="modal-actions">
      <button
        class="button-default"
        (click)="closeLogoutDialog()"
        [disabled]="isLoggingOut">
        Cancel
      </button>
      <button
        class="button-brand-filled"
        (click)="logout()"
        [disabled]="isLoggingOut">
        @if (isLoggingOut) {
          Logging out...
        } @else {
          Logout
        }
      </button>
    </div>
  </div>
</div>
