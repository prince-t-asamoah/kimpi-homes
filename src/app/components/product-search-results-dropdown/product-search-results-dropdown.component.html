<div class="search-results">
  <ul class="search-results-list">
    @for (result of results; track result) {
      <li class="search-list-item">
        <a [routerLink]="result.searchUrl" class="search-item-link">
          <lucide-icon name="search" class="search-item-icon"></lucide-icon>
          <span
            class="search-item-text"
            [innerHTML]="getSanitizedHighlightedText(result.highlight)"></span>
        </a>
      </li>
    } @empty {
      <li class="search-list-item no-results">No results found</li>
    }
  </ul>
</div>
